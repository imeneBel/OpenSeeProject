<div class="content">
    <div><h1>Users</h1></div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="27%" *ngFor="let user of users$ | async">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title><span>Userame</span><span class="nb-tasks"> {{user.todos.length}} TODO</span>
              <br/><p>{{user.name}}</p>
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <u>
            <li><mat-icon aria-hidden="false" aria-label="Example room icon">room</mat-icon>
              <label>{{user.address.city}}</label></li>
            <li><mat-icon aria-hidden="false" aria-label="Example email icon">email</mat-icon>
              <label>{{user.email}} </label></li>
            <li><mat-icon aria-hidden="false" aria-label="Example phone_iphone icon">phone_iphone</mat-icon>
              <label>{{user.phone}}</label></li>
            <li><mat-icon aria-hidden="false" aria-label="Example card_travel icon">card_travel</mat-icon>
              <label>{{user.company.name}}</label></li>
            </u>
          </mat-card-content>
        </mat-card>
</div>
